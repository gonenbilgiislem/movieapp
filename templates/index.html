{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>



<h1>My First Heading</h1>
<h3>{{ message}}</h3>
<ul>

    {% for kategori in kategoriler %}
        <li>{{ kategori }}</li>
    {% endfor %}

</ul>
<div id="filmler">
    {% for film in filmler %}
        {% if film.anasayfa %}
            <div>
                <p>{{ film.film_adi }}</p>
                <p>{{ film.aciklama }}</p>
                <p><img src="{% static 'img/'|add:film.resim %}"></p>
            </div>
        {% endif %}
    {% endfor %}
</div>

</body>
</html>
